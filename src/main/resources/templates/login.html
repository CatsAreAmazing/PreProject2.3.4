<html lang="en">
<head>
    <!--https://getbootstrap.com/docs/4.0/examples/ как хорошо, когда есть практически готовое)-->
    <meta charset="utf-8">
    <title>Логин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Далее может идти подключение любого другого CSS файла сайта -->
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

</head>

<body>
<div class="container">
    <form class="form-signin" method="POST" action="/login">
        <h2 class="form-signin-heading"><strong>Please sign in</strong></h2>
        <label for="email" class="sr-only">Username</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:if="${param.error}" style="color: red">Неправильные имя или пароль</div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
